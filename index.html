<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <link rel="stylesheet" href="styles.css">

    <title>Library</title>
  </head>
  <body>
      <div class = "container-fluid" id = "container">
        <div class = "row">
            <div class = "main-container col d-flex flex-column align-items-center">
                <h1>Library</h1>
                <button id='newBtn'>Create book</button>                 

                <div id='popUp' class = "d-none">
                    <form id='form' action='/Script.js'>
                        <span class="close">&times;</span>
                        <ledgend>New Book</ledgend>
                        <div id='textInput'> 
                            <p><input type='text' id='title' name='title' placeholder='Title'></p>
                            <p><input type='text' id='author' name='author' placeholder='Author'></p>
                            <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
                        </div>
                        <div id='checkBox'>
                            <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
                        </div>
                        <button type='submit' form='form' id='addBtn'>Add</button>
                    </form>
                </div>

                <div id = "book-table" class = "mt-3">

                </div>
            </div>
        </div>
      </div>
      <script src="script.js"></script>

  </body>

</html>
